<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            background-color: #18A0FB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Create Classic Resume from Markdown</h2>
    <textarea id="markdown-input" placeholder="Paste your Markdown resume here...
Example:
# John Doe
## Professional Summary
Experienced software engineer...

## Work Experience
### Senior Developer, Tech Co
- Led team of 5 developers
- Implemented new features

## Education
### Bachelor of Science in Computer Science
University of Example, 2015-2019

## Skills
- JavaScript
- Python
- React"></textarea>
    <button id="create-resume">Create Resume</button>
    <div id="error-message"></div>
    <script>
        document.getElementById('create-resume').onclick = () => {
            const markdown = document.getElementById('markdown-input').value;
            parent.postMessage({ pluginMessage: { type: 'create-resume', markdown: markdown } }, '*')
        }

        onmessage = (event) => {
            if (event.data.pluginMessage.type === 'error') {
                document.getElementById('error-message').textContent = 'Error: ' + event.data.pluginMessage.message;
            }
        }
    </script>
</body>
</html>
